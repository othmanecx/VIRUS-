<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gadgets Dark Purple</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: #0A0A0F;
      color: #f1f1f1;
      line-height: 1.6;
    }

    header {
      background: linear-gradient(to top, #01010B, #8D00FF);
      padding: 20px 10%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    .logo img {
      height: 50px;
    }

    .center-image img {
      height: 40px;
    }

    .menu {
      position: relative;
    }

    .menu-list {
      position: absolute;
      top: 45px;
      right: 0;
      background: #12121A;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      padding: 10px;
      display: none;
      flex-direction: column;
      min-width: 150px;
      z-index: 100;
    }

    .menu-list a {
      color: white;
      text-decoration: none;
      padding: 10px;
      font-weight: 600;
      transition: background 0.3s;
    }

    .menu-list a:hover {
      background: #222;
    }

    .burger {
      position: relative;
      width: 40px;
      height: 30px;
      background: transparent;
      cursor: pointer;
      display: block;
    }

    .burger input {
      display: none;
    }

    .burger span {
      display: block;
      position: absolute;
      height: 4px;
      width: 100%;
      background: white;
      border-radius: 9px;
      opacity: 1;
      left: 0;
      transform: rotate(0deg);
      transition: .25s ease-in-out;
    }

    .burger span:nth-of-type(1) {
      top: 0px;
      transform-origin: left center;
    }

    .burger span:nth-of-type(2) {
      top: 50%;
      transform: translateY(-50%);
      transform-origin: left center;
    }

    .burger span:nth-of-type(3) {
      top: 100%;
      transform-origin: left center;
      transform: translateY(-100%);
    }

    .burger input:checked ~ span:nth-of-type(1) {
      transform: rotate(45deg);
      top: 0px;
      left: 5px;
    }

    .burger input:checked ~ span:nth-of-type(2) {
      width: 0%;
      opacity: 0;
    }

    .burger input:checked ~ span:nth-of-type(3) {
      transform: rotate(-45deg);
      top: 28px;
      left: 5px;
    }

    .burger input:checked ~ .menu-list {
      display: flex;
    }

    .banner {
      width: 100%;
      height: 450px;
      background: url('images/banner.jpg') center/cover no-repeat;
    }

    .below-banner-images {
      display: flex;
      justify-content: space-between;
      padding: 30px 10%;
      gap: 20px;
      background-color: #12121A;
    }
    .below-banner-images img {
      width: 48%;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    main {
      max-width: 1200px;
      margin: 60px auto;
      padding: 0 15px;
    }

    .intro {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 30px;
      margin-bottom: 60px;
    }
    .intro img {
      width: 350px;
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    }
    .intro .text {
      flex: 1;
      min-width: 250px;
    }
    .intro .text h2 {
      font-size: 2rem;
      margin-bottom: 15px;
      color: #c084fc;
    }
    .intro .text p {
      font-size: 1rem;
      color: #ccc;
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      margin-bottom: 60px;
    }
    .image-grid img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }

    footer {
      background: #0A0A0F;
      text-align: center;
      padding: 25px 10%;
      border-top: 1px solid #333;
      font-size: 0.9rem;
      color: #888;
    }

    @media(max-width: 768px){
      .below-banner-images {
        flex-direction: column;
      }
      .below-banner-images img {
        width: 100%;
      }
      .intro {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="logo">
    <img src="images/logo.png" alt="Logo">
  </div>

  <div class="center-image">
    <img src="images/virusname.png" alt="Virus Name">
  </div>

  <div class="menu">
    <label class="burger" for="burger">
      <input type="checkbox" id="burger">
      <span></span>
      <span></span>
      <span></span>
      <div class="menu-list">
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </div>
    </label>
  </div>
</header>

<section class="banner"></section>

<div class="below-banner-images">
  <img src="images/left-under-banner.jpg" alt="Left Image">
  <img src="images/right-under-banner.jpg" alt="Right Image">
</div>

<main>
  <section class="intro">
    <img src="images/about.jpg" alt="About Us">
    <div class="text">
      <h2>About Our Brand</h2>
      <p>
        We blend creativity and technology to deliver premium graphic design and website solutions. From banners to full websites, we create stunning visuals that convert.
      </p>
    </div>
  </section>

  <section class="image-grid">
    <img src="https://via.placeholder.com/500x300/222/eee?text=Ad+Image+1" alt="Image 1">
    <img src="https://via.placeholder.com/500x300/333/fff?text=Ad+Image+2" alt="Image 2">
    <img src="https://via.placeholder.com/500x300/444/ddd?text=Ad+Image+3" alt="Image 3">
    <img src="https://via.placeholder.com/500x300/555/ccc?text=Ad+Image+4" alt="Image 4">
  </section>
</main>

<footer>
  &copy; 2025 Gadgets. Designed with ðŸ’œ from Morocco.
</footer>

</body>
</html>
